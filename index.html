<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced To-Do App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      background: #020617;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
      font-size: 26px;
    }

    .input-box {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      background: #22c55e;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    li.completed span {
      text-decoration: line-through;
      opacity: 0.5;
    }

    li span {
      flex: 1;
      cursor: pointer;
    }

    .actions button {
      background: none;
      color: #e5e7eb;
      padding: 0 6px;
      font-size: 14px;
    }

    .actions button.delete {
      color: #ef4444;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-size: 14px;
    }

    .filters button {
      background: none;
      color: #94a3b8;
      padding: 4px 6px;
    }

    .filters button.active {
      color: #22c55e;
      font-weight: bold;
    }

    .footer {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>To-Do App</h1>

    <div class="input-box">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>

    <div class="filters">
      <span id="count">0 tasks</span>
      <div>
        <button onclick="setFilter('all')" class="active">All</button>
        <button onclick="setFilter('active')">Active</button>
        <button onclick="setFilter('completed')">Completed</button>
        <button onclick="clearCompleted()">Clear</button>
      </div>
    </div>

    <div class="footer">
      Saved automatically ‚úî
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let filter = "all";

    const taskList = document.getElementById("taskList");
    const taskInput = document.getElementById("taskInput");
    const count = document.getElementById("count");
    const filterButtons = document.querySelectorAll(".filters button");

    function save() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;

      tasks.push({
        id: Date.now(),
        text,
        completed: false
      });

      taskInput.value = "";
      save();
      render();
    }

    function toggleTask(id) {
      tasks = tasks.map(t =>
        t.id === id ? { ...t, completed: !t.completed } : t
      );
      save();
      render();
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      save();
      render();
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      const newText = prompt("Edit task", task.text);
      if (newText !== null && newText.trim() !== "") {
        task.text = newText.trim();
        save();
        render();
      }
    }

    function setFilter(value) {
      filter = value;
      filterButtons.forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      render();
    }

    function clearCompleted() {
      tasks = tasks.filter(t => !t.completed);
      save();
      render();
    }

    function render() {
      taskList.innerHTML = "";

      let filtered = tasks;
      if (filter === "active") filtered = tasks.filter(t => !t.completed);
      if (filter === "completed") filtered = tasks.filter(t => t.completed);

      filtered.forEach(task => {
        const li = document.createElement("li");
        if (task.completed) li.classList.add("completed");

        li.innerHTML = `
          <span onclick="toggleTask(${task.id})">${task.text}</span>
          <div class="actions">
            <button onclick="editTask(${task.id})">‚úèÔ∏è</button>
            <button class="delete" onclick="deleteTask(${task.id})">üóë</button>
          </div>
        `;

        taskList.appendChild(li);
      });

      count.textContent = `${tasks.length} task${tasks.length !== 1 ? "s" : ""}`;
    }

    render();
  </script>

</body>
</html>
